<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform mat4 tMatrix;
uniform float vScaling;

void
main()
{
	gl_PointSize = 1.0;
	gl_Position.x = vPosition.x * vScaling;
	gl_Position.y = vPosition.y * vScaling;
	gl_Position.z = 0.0;
	gl_Position.w = 1.0;
	gl_Position = tMatrix * gl_Position;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 rcolor;

void
main()
{
    gl_FragColor = rcolor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="moveable_gasket.js"></script>
</head>

</html>
