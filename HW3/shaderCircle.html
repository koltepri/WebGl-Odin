<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Hringur</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform float time;
uniform float frame;
uniform vec2 resolution;

void main()
{
    vec4 color;
    
    // Fá stöðluð hnit bútar (gl_FragCoord er í skjáhnitum)
    vec2 st = gl_FragCoord.xy / resolution.xy;
    
    // Breytum þeim í -1 til 1
    st = 2.0*st - 1.0;

		st.x = st.x + frame;
		st.y = st.y + 0.4*sin(time*0.008);
    
    if (length(st) < 0.1)
        color = vec4(1.0, 1.0, 0.0, 1.0);   // Gulur
    else
        color = vec4(0.0, 0.0, 1.0, 1.0);   // Blár
    
    gl_FragColor = color;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="shaderCircle.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="600" height="600">
</body>
</html>
